<div class="mt-10">
    <h3 class="text-lg font-semibold mb-2">⭐ Voto alla giornata</h3>
    <div id="stars" class="flex gap-2 text-3xl cursor-pointer select-none"></div>
</div>

<script>
    const key = "voto_" + window.location.pathname;
    const starsEl = document.getElementById("stars");

    function renderStars(rating) {
        starsEl.innerHTML = "";
        for (let i = 1; i <= 5; i++) {
            const star = document.createElement("span");
            star.textContent = i <= rating ? "★" : "☆";
            star.style.color = "#fbbf24";
            star.onclick = () => {
                localStorage.setItem(key, i);
                renderStars(i);
            };
            starsEl.appendChild(star);
        }
    }

    renderStars(parseInt(localStorage.getItem(key)) || 0);
</script>
